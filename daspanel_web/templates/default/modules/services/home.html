{% extends "/shared/base-layout.html" %}


{% block BODY %}
<header id="header">
  <nav id="appbar" class="mui-container-fluid mui-appbar mui--bg-primary">
  <table width="100%" cellspacing="0">
    <tr class="mui--appbar-height">
      <td>
        <a id="appbar-sidenav-show" class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
        <a id="appbar-sidenav-hide" class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
        <span class="mui--text-title">Services</span>
      </td>
    </tr>
  </table>
</nav>
</header>

<div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">
        <div class="mui-row mui--z1">
            <!-- BOF File manager -->
            <div class="mui-col-xs-12 mui-col-sm-12 mui-col-md-6 mui-col-lg-6 mui-col-xl-4">
  	            <article class="cssui-usercard cssui-usercard_skin--material cssui-usercard_skin--material_mod--indigo">
                    <div class="cssui-usercard__body">
                        <header class="cssui-usercard__header">
				            <img src="/static/images/file-manager.png" class="cssui-usercard__avatar" alt="Avatar">
                            <div class="cssui-usercard__header-info truncate">
                                <h3 title="Database Manager" class="cssui-usercard__name">File Manager</h3>
                                <span title="Adminer" class="cssui-usercard__post">Rich File Manager</span>
                            </div>
                        </header>
                        <div class="cssui-usercard__content">
                        </div>
                    </div>
                    <footer class="cssui-usercard__footer">
                        <div>
                            <button onclick="window.open('https://fm.svc.{{ config.DASPANEL.sys.hostname }}');" class="mui-btn mui-btn--small mui-btn--primary mui-btn--flat">Open</button>
                        </div>
                    </footer>
	            </article>        
            </div>
            <!-- EOF File manager -->

            <!-- BOF Database manager -->
            <div class="mui-col-xs-12 mui-col-sm-12 mui-col-md-6 mui-col-lg-6 mui-col-xl-4">
  	            <article class="cssui-usercard cssui-usercard_skin--material cssui-usercard_skin--material_mod--indigo">
                    <div class="cssui-usercard__body">
                        <header class="cssui-usercard__header">
				            <img src="/static/images/dbmanager.png" class="cssui-usercard__avatar" alt="Avatar">
                            <div class="cssui-usercard__header-info truncate">
                                <h3 title="Database Manager" class="cssui-usercard__name">Database Manager</h3>
                                <span title="Adminer" class="cssui-usercard__post">Adminer</span>
                            </div>
                        </header>
                        <div class="cssui-usercard__content">
                        </div>
                    </div>
                    <footer class="cssui-usercard__footer">
                        <div>
                            <button onclick="window.open('https://adminer.svc.{{ config.DASPANEL.sys.hostname }}/?server=daspanel-mysql');" class="mui-btn mui-btn--small mui-btn--primary mui-btn--flat">Open</button>
                        </div>
                    </footer>
	            </article>        
            </div>
            <!-- EOF Database manager -->

            <!-- BOF S3 manager -->
            <div class="mui-col-xs-12 mui-col-sm-12 mui-col-md-6 mui-col-lg-6 mui-col-xl-4">
  	            <article class="cssui-usercard cssui-usercard_skin--material cssui-usercard_skin--material_mod--indigo">
                    <div class="cssui-usercard__body">
                        <header class="cssui-usercard__header">
				            <img src="/static/images/file-manager.png" class="cssui-usercard__avatar" alt="Avatar">
                            <div class="cssui-usercard__header-info truncate">
                                <h3 title="File Manager" class="cssui-usercard__name">S3 Storage</h3>
                                <span title="Minio" class="cssui-usercard__post">Minio</span>
                            </div>
                        </header>
                        <div class="cssui-usercard__content">
                        </div>
                    </div>
                    <footer class="cssui-usercard__footer">
                        <div>
                            <button onclick="window.open('https://s3.svc.{{ config.DASPANEL.sys.hostname }}');" class="mui-btn mui-btn--small mui-btn--primary mui-btn--flat">Open</button>
                        </div>
                    </footer>
	            </article>        
            </div>
            <!-- EOF S3 manager -->

            <!-- BOF Mail catcher -->
            <div class="mui-col-xs-12 mui-col-sm-12 mui-col-md-6 mui-col-lg-6 mui-col-xl-4">
  	            <article class="cssui-usercard cssui-usercard_skin--material cssui-usercard_skin--material_mod--indigo">
                    <div class="cssui-usercard__body">
                        <header class="cssui-usercard__header">
				            <img src="/static/images/mail.png" class="cssui-usercard__avatar" alt="Avatar">
                            <div class="cssui-usercard__header-info truncate">
                                <h3 title="File Manager" class="cssui-usercard__name">Mail Catcher</h3>
                                <span title="Minio" class="cssui-usercard__post">MailHog</span>
                            </div>
                        </header>
                        <div class="cssui-usercard__content">
                        </div>
                    </div>
                    <footer class="cssui-usercard__footer">
                        <div>
                            <button onclick="window.open('https://mail.svc.{{ config.DASPANEL.sys.hostname }}');" class="mui-btn mui-btn--small mui-btn--primary mui-btn--flat">Open</button>
                        </div>
                    </footer>
	            </article>        
            </div>
            <!-- EOF Mail catcher -->

        </div>
    </div>
</div>
{% endblock %}

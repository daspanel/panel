{% extends "/shared-email/skeleton.html" %}

{% block HEADERTAGS %}
<style data-premailer="ignore">
  {{ h.Markup(h.pkg_resources.resource_string('daspanel_web', '/templates/default/static/vendor/mui-0.9.6/email/mui-email-styletag.css')) }}
</style>
<style>
  {{ h.Markup(h.pkg_resources.resource_string('daspanel_web', '/templates/default/static/vendor/mui-0.9.6/email/mui-email-inline.css')) }}
</style>
<style>
  body, .mui-body {
    background-color: #eee;
    font-size: 15px;
  }

  .mui-container-fixed, .mui-container {
    padding-top: 15px;
    padding-bottom: 15px;
  }

  #logo-wrapper {
    padding-bottom: 7px;
  }

  #footer {
    font-size: 13px;
    color: #888;
  }

  #footer a {
    color: #888;
  }

  #footer td {
    padding-top: 5px;
  }

  .footer-contact-link {
    text-decoration: underline;
  }
</style>
{% endblock %}


{% block HTML %}
<table class="mui-body" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td>
      <center>
        <!--[if mso]><table><tr><td class="mui-container-fixed"><![endif]-->
        <div class="mui-container">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td id="logo-wrapper" class="mui--text-center">
                <a class="mui--text-headline mui--text-dark" href="{{ url_for('content.home') }}">Daspanel</a>
              </td>
            </tr>
          </table>
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td class="mui-panel">{% block PANEL_CONTENT %}{% endblock %}</td>
            </tr>
          </table>
          {{ footer_html() }}
        </div>
        <!--[if mso]></td></tr></table><![endif]-->
      </center>
    </td>
  </tr>
</table>
{% endblock %}


{% macro footer_html() %}
<table id="footer" cellpadding="0" cellspacing="0" border="0" width="100%">
  <tr>
    <td>
      <div>&copy;{{h.datetime.datetime.today().year}} Flaskapp</div>
      <div><a class="footer-contact-link" href="mailto:contact@flaskapp.com">admin@daspanel.com</a></div>
    </td>
  </tr>
</table>
{% endmacro %}
